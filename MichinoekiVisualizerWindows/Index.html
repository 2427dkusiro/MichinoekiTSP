<!DOCTYPE html>
<html>

<head>
    <title>地図表示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <div id="main"></div>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #main {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script lang="javascript">
        function delay(time) {
            return new Promise(resolve => setTimeout(resolve, time));
        }

        const map = L.map('main').setView([35.66572, 139.73100], 15);
        const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        });
        tileLayer.addTo(map);
        globalThis["mapObj"] = map;

        globalThis["setView"] = (lat, lng) => {
            globalThis["mapObj"].setView([lat, lng]);
        }

        globalThis["setZoom"] = (level) => {
            globalThis["mapObj"].setZoom(level);
        }

        globalThis["addMarker"] = (lat, lng, name) => {
            const marker = L.marker([lat, lng]);
            marker.bindPopup(name);
            marker.addTo(globalThis["mapObj"]);
        };

        globalThis["addPolyline"] = (posArray, colorCode) => {
            const line = L.polyline(posArray, {
                "color": colorCode,
                "weight": 5,
                "opacity": 0.7
            }).addTo(globalThis["mapObj"]);
        }
    </script>
</body>



</html>
